<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <button v-on:click="increase(2, $event)">
                Click me +
            </button>
            <button v-on:click="decrease(2)"> 
                Click me -
            </button>
            <p>
                {{ counter }}
            </p>
            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} / {{ y }}
                <!-- - <span v-on:mousemove="dummy">DEAD SPOT</span> we can do the exact same stopPropagation even easier without the need of a method-->
                 - <span v-on:mousemove.stop="">DEAD SPOT</span> <!-- vuejs allows for a modifier to the directive that stops propagation just like the stopPropagation used before. Modifiers can also be chained. -->
            </p>
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                  counter: 0,
                  x: 0,
                  y: 0
            },
            methods: {
                increase: function(step, event) { 
                    this.counter += step;
                },
                decrease: function(step) {
                    this.counter -= step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
                // dummy: function(event){
                //     event.stopPropagation(); 
                // }
            }
    });
    </script>
</body>
</html>
