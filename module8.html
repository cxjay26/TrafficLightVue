<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <button v-on:click="increase"> <!-- v-on is a number directive similar to v-bind  that allows to bind something in our template to pass data to it but v-on does the opposite where we listen to someting to receive something in our template. v-on can accept any DOM attribute such as click, mouse enter, mouse leave-->
                Click me +
            </button>
            <button v-on:click="decrease"> <!-- v-on is a number directive similar to v-bind  that allows to bind something in our template to pass data to it but v-on does the opposite where we listen to someting to receive something in our template. v-on can accept any DOM attribute such as click, mouse enter, mouse leave-->
                Click me -
            </button>
            <p>
                {{ counter }}
            </p>
            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} / {{ y }}
            </p>
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                  counter: 0,
                  x: 0,
                  y: 0
            },
            methods: {
                increase: function() { //this function accesses the counter using this.counter and using ++ to increase the counters value by 1
                    this.counter++;
                },
                decrease: function() {
                    this.counter--;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
    });
    </script>
</body>
</html>
