<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="Vue.js"></script>
</head>
<body>
        <div id="app">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
             <p>VueJS is pretty cool - {{name}}, {{age}}</p>
             <!-- 2) Output your age, multiplied by 3 -->
             <p>{{age * 3}}</p>
             <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
             <p><p>{{ random() }}</p></p>
             <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
             <div>
                 <img v-bind:src="image" style="width:100px;height:100px">
             </div>
             <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
             <div>
                <input type="text" v-bind:value="name">
             </div>
         </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                  name: 'Christian',
                  age: 27,
                  image: 'https://static.wikia.nocookie.net/twenty-one-pilots/images/4/4f/TOp_Logo_Yellowbg.jpg/revision/latest/top-crop/width/220/height/220?cb=20180711200256'
            },
            methods: {
                random: function() {
                    return Math.random();
                }
            }
    });
    </script>
</body>
</html>
