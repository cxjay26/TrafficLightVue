<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <p>
                {{ sayHello() }}
            </p>
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
  	            title: 'Hello World!'
            },
            methods: {
                sayHello: function () {
                    return this.title;      // Normally you cannot refer to the data object with this.x but vue allows to proxy the properties (same with methods) will give us access to these properties within new Vue ({})
                }
            }
    });
    </script>
</body>
</html>
