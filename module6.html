<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <h1 v-once> <!-- v-once will disable re-rendering and render the elemnt once. This overriding this.title = 'Hello!' within the sayHello() -->
                {{ title }}
            </h1>
            <p>
                {{ sayHello() }} - <a v-bind:href="link">Google</a> 
            </p>
            <hr>
            <!-- <p>{{ finishedLink }}</p> //this is the default behavior where this property is parsed as a string thus escapes html elements. Rendering this piece of code as text. -->
            <p v-html="finishedLink"></p> <!-- This directive allows you to output RAW html through vue.js -->
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                  title: 'Hello World!',
                  link: 'http://google.com',
                  finishedLink: '<a href="http://google.com">Google</a>' //this is the default behavior where this property is parsed as a string thus escapes html elements. Rendering this piece of code as text.
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!';
                    return this.title; 
                }
            }
    });
    </script>
</body>
</html>
