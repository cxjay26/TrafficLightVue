<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <button v-on:click="increase(2)"> <!-- vue allows to pass our own argumants. I am now passing 2 to increase the value by 2 -->
                Click me +
            </button>
            <button v-on:click="decrease(2)"> <!--decrease by 2-->
                Click me -
            </button>
            <p>
                {{ counter }}
            </p>
            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} / {{ y }}
            </p>
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                  counter: 0,
                  x: 0,
                  y: 0
            },
            methods: {
                increase: function(step) { // the argumante above is a "step" now we can say function do this.counter += step to add = to the argumante placed which is 2
                    this.counter += step;
                },
                decrease: function(step) {
                    this.counter -= step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
    });
    </script>
</body>
</html>
